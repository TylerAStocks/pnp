<ol class="powers-list">
  <li class="power flexrow powers-header">
    <div class="power-name">Name</div>
    <div class="power-formula">Roll Formula</div>
    <div class="power-controls">
      <a class="power-control power-create" title="Create power" data-type="power"><i class="fas fa-plus"></i> Add power</a>
    </div>
  </li>
  {{#each powers as |power id|}}
    <li class="power flexrow" data-power-id="{{power._id}}">
      <div class="power-name">
        <div class="power-image">
          <a class="rollable" data-roll-type="power"><img src="{{power.img}}" title="{{power.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{power.name}}</h4>
      </div>
      <div class="power-formula power-prop">{{power.system.formula}}</div>
      <div class="power-controls">
        <a class="power-control power-edit" title="Edit power"><i class="fas fa-edit"></i></a>
        <a class="power-control power-delete" title="Delete power"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
